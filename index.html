<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div id="watchContainer">
        <div id="timerContatiner">00:00:00</div>
        <div id="btnContainer">
            <button class="timeControlBtn" id="startBtn">START</button>
            <button class="timeControlBtn" id="stopBtn">STOP</button>

        </div>
    </div>

    <script src="watch.js"></script>
</body>
</html>
